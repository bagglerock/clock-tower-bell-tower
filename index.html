<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="type/css">
    <title>All Along the Clock Tower</title>
</head>
<body>

    <div>
        <div class="input-area">

            <div class="start-time">
                <div>
                    <h2>Start Time</h2>
                </div>
                <div>
                    <input type="text" class="start hour" id="start-hour" maxlength="2">
                </div>
                <div>
                    <input type="text" class="start min" id="start-min" maxlength="2">
                </div>
            </div>
            <div class="end-time">
                <div>
                    <h2>End Time</h2>
                </div>
                <div>
                    <input type="text" class="end hour" id="end-hour" maxlength="2">
                </div>
                <div>
                    <input type="text" class="end min end" id="end-min" maxlength="2">
                </div>
            </div>

            <div class="button">
                <button id="button">Submit</button>
            </div>
        </div>
        <div class="error-area" id="error"></div>
        <div class="result-area" id="result"></div>
    </div>

    <script src="./assets/js/app.js" type="text/javascript"></script>
    
</body>
</html>
